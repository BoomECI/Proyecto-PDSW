<h:head>

<h:body style="background-color: ivory">
    <h:form prependId="false">
        <img src="\recursosVisuales\logo-login.jpg" alt="Logotipo" style="margin-left: 55%; margin-top: 0%"/>
        <img src="\recursosVisuales\banner.jpg" alt="Logotipo" style="margin-left: 18%; margin-top: 5%"/>

                <p:inputText id="username" required="true" value="#{loginBean.username}"/>

                <p:outputLabel value="Recordarme: " for="rememberMe" style="font-family: Verdana; font-size: 15pt;font-weight: bold; color: white"/>

        </p:fieldset>>
