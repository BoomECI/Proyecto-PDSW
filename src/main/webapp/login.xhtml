<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form prependId="false">
        <h:panelGrid columns="2" style="margin: 0 auto;margin-top: 15%">
            <p:outputLabel value="Login:" for="username"/>
            <p:inputText id="username" required="true" value="#{loginBean.username}"/>

            <p:outputLabel value="Password:" for="password"/>
            <p:password id="password" required="true" value="#{loginBean.password}"/>

            <p:outputLabel value="Remember me:" for="rememberMe"/>
            <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>

            <br />
            <p:commandButton value="Login" action="#{loginBean.doLogin}" />
        </h:panelGrid>

        <p:messages id="messages" autoUpdate="true" closable="true" />
    </h:form>
</h:body>
</html>
