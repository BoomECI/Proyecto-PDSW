<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Servicios de cancelaciones</title>
    <link rel="icon" href="\recursosVisuales\sistemas.jpg"></link>
</h:head>
<h:body style="background-color: whitesmoke">
    <h:form prependId="false">
        <p:outputPanel id="hojaInterna" style=" background: white; margin-left: 30%; margin-right: 30%; height: 99% ">
        <img src="\recursosVisuales\logo-login.jpg" alt="Logotipo" style=" margin-right: 50%;"/>
        <img src="\recursosVisuales\acreditacion.jpg" alt="Logotipo"  style=" width: 13%"/> 
        <img src="\recursosVisuales\banner.jpg" alt="Logotipo" style="width:100%;"/>
        <br/> 
        <br/> 
        <br/> 
        <p:fieldset legend="Iniciar Sesión" style="width: 80%; margin: 6% auto; font-family: Verdana;  ">
            <br/>     
            <p:outputLabel value="Usuario :" for="username" style="font-family: Trebuchet MS; font-size: 17pt; font-weight: bold; color:  whitesmoke"/>
                <br/>      
                <img src="\recursosVisuales\user.png" alt="Logotipo" style="width:6%;"/>
                <p:inputText id="username" required="true" value="#{loginBean.username}" style="font-size: 12pt; background: white; margin-left: 3%;"/>
                <p:outputLabel value="Recordarme: " for="rememberMe" style="margin-left: 60%; font-family: Trebuchet MS; font-size: 15pt;font-weight: bold; color: white"/>
                <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
                
                <br/> 
                <p:outputLabel value="Contraseña:" for="password"  style="font-family: Trebuchet MS; font-size: 15pt;font-weight: bold; color: white"/>
                <br/> 
                <img src="\recursosVisuales\pssw.png" alt="Logotipo" style="width:6%;"/>
                <p:password id="password" required="true" value="#{loginBean.password}" style="font-size: 12pt; background: white; margin-left: 3%;"/>
                <br/> 
                
                <p:commandButton value="Ingresar" action="#{loginBean.doLogin}" style="font-weight: bold; margin-left: 60%;" />
                <p:messages id="messages" autoUpdate="true" closable="true" />
        </p:fieldset>
        
        
        </p:outputPanel>
        
    </h:form>
</h:body>
</html>
