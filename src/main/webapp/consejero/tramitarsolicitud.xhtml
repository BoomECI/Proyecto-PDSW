<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consejero</title>
        <link rel="icon" href="\recursosVisuales\sistemas.jpg"></link>
    </h:head>
    <h:form id="tramitarConsejero" style="margin: auto">
        <h:body style="background-color: seashell ">
            <img src="\recursosVisuales\logo-login.jpg" alt="Logotipo"  height = "80" style="margin-left: 30%; margin-right: 18%"/>
            <p:outputPanel id="datos" style="text-align: center; margin: auto">
                <img src="\recursosVisuales\profesores.jpg" alt="Logotipo"/>
                <br/>
                <p:outputLabel value="Profesor: #{beanSolicitudConsejero.nombreConsejero}" style="font-size: 200%; font-weight:bold" />
                <br/>
                <p:outputLabel value="Solicitudes de cancelacion de aconsejados pendientes" style="font-size: 150%; font-weight:bold" />
                <br/>
                <p:outputLabel value="Nombre: #{beanSolicitudConsejero.nombreEstudianteSolicitud}" style="font-size: 150%; font-weight:bold" />
                <br/>
                <p:outputLabel value="Fecha: #{beanSolicitudConsejero.solicitudSeleccionada.fecha}" style="font-size: 150%; font-weight:bold" />
                <br/>
                <p:outputLabel value="Codigo estudiante: #{beanSolicitudConsejero.solicitudSeleccionada.estudiante}"  style="font-size: 150%; font-weight:bold" />
                <br/>
                <p:outputLabel value="Materia a cancelar: #{beanSolicitudConsejero.solicitudSeleccionada.materia}"  style="font-size: 150%; font-weight:bold" />
                <br/>
                <p:outputLabel value="Justificacion: #{beanSolicitudConsejero.solicitudSeleccionada.justificacion}"  style="font-size: 150%; font-weight:bold" />
                <br/>
                <p:tabView style="width: 95%; margin: auto">
                    <p:tab title="Impacto">
                        <h:outputText value="Creditos por ver:  #{beanSolicitudConsejero.creditosRestantes} de #{beanSolicitudConsejero.creditosCarrera}"  />
                        <br/>
                        <h:outputText value="Ano de graduacion: #{beanSolicitudConsejero.anoGraduacion}" />
                    </p:tab>
                    <p:tab title="ProyecciÃ³n">
                        <p:tree value="#{beanSolicitudConsejero.root}" var="node" dynamic="true">
                            <p:treeNode>
                                <h:outputText value="#{node}" />
                            </p:treeNode>
                        </p:tree>
                    </p:tab>
                </p:tabView>
                <p:inputTextarea id="jus" maxlength="400" counterTemplate="{0} caracteres restantes." title="Haga un comentario acerca de la solicitud de cancelacion hecha por el estudiante" value="#{beanSolicitudConsejero.comentario}" rows="6" cols="26" autoResize="true" />
                <br/>
                <p:outputLabel value="Aprobar la solicitud:" for="avalConsejero" style="font-size: 150%; font-weight:bold"/>
                <p:selectBooleanButton id="avalConsejero" value="#{beanSolicitudConsejero.aval}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:80px"/>
                <br/>
                <br/>
                <h:panelGrid columns="2" cellpadding="30" style="margin: auto" >
                    <p:commandButton value="Enviar" action="#{beanSolicitudConsejero.tramitar()}" update="tramitarConsejero"/>
                    <p:commandButton value="Cancelar" action="#{beanSolicitudConsejero.irAtras()}" update="tramitarConsejero"/>                   
                </h:panelGrid>
               
            </p:outputPanel>
        </h:body>
    </h:form>
</html>
