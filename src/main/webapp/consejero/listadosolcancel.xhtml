<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:form id="listadoSolicitudes">
        <h:body>
            <p:outputLabel value="Profesor: #{beanSolicitudConsejero.consejeroActual.nombre}" style="margin-left:37%; font-size: 200%; font-weight:bold" />
            <br/>
            <p:outputLabel value="Solicitudes de cancelacion de aconsejados" style="margin-left:32%; font-size: 150%; font-weight:bold" />
            <br/>
            <br/>
            <p:dataTable id="solicitudess" var="sols" value="#{beanSolicitudConsejero.solicitudes}" style="width: 80%; margin: 0 auto">
                <f:facet name="header">
                    Solicitudes
                </f:facet>
                <p:column headerText="Fecha Solicitud" style="text-align: center">
                    <h:outputText value="#{sols.fecha}" />
                </p:column>
                <p:column headerText="Codigo solicitante" style="text-align: center">
                    <h:outputText value="#{sols.estudiante}" />
                </p:column>
                <p:column headerText="Nombre solicitante" style="text-align: center">
                    <h:outputText value="#{beanSolicitudConsejero.servCanc.consultarEstudiante(sols.estudiante).nombre}" />
                </p:column>
                <p:column headerText="Estado" style="text-align: center">
                    <h:outputText value="#{sols.estado}" />
                </p:column>
                <p:column headerText="Accion" style="width:18%;text-align: center">
                    <p:commandButton  value="Tramitar" title="tramitar la solicitud seleccionada" action="#{beanSolicitudConsejero.irASolicitud()}" actionListener="#{beanSolicitudConsejero.setSolicitudSeleccionada(solicitudSeleccionada)}"/>
                </p:column>
            </p:dataTable>
        </h:body>
    </h:form>
</html>
