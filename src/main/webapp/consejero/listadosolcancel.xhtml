<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:form id="listadoSolicitudes">
        <h:body>
            <p:outputLabel value="Profesor: #{beanSolicitudConsejero.consejeroActual.nombre}" style="margin-left:37%; font-size: 200%; font-weight:bold" />
            <br/>
            <p:outputLabel value="Solicitudes de cancelacion de aconsejados" style="margin-left:32%; font-size: 150%; font-weight:bold" />
            <br/>
            <br/>
            
            <p:tabView>
                <p:tab title="Tramitadas">
                    <p:dataTable id="sitram" var="solsSi" value="#{beanSolicitudConsejero.solicitudesTramitadas}" style="width: 80%; margin: 0 auto">
                        <p:column headerText="Fecha Solicitud" style="text-align: center">
                            <h:outputText value="#{solsSi.fecha}" />
                        </p:column>
                        <p:column headerText="Codigo solicitante" style="text-align: center">
                            <h:outputText value="#{solsSi.estudiante}" />
                        </p:column>
                        <p:column headerText="Nombre solicitante" style="text-align: center">
                            <h:outputText value="#{beanSolicitudConsejero.servCanc.consultarEstudiante(solsSi.estudiante).nombre}" />
                        </p:column>
                        <p:column headerText="Estado" style="text-align: center">
                            <h:outputText value="#{solsSi.estado}" />
                        </p:column>
                        <p:column headerText="Accion" style="width:18%;text-align: center">
                            <h:commandButton value="Consultar" title="consultar la solicitud seleccionada" action="#{beanSolicitudConsejero.consultarSolicitud()}" >
                                <f:setPropertyActionListener value="#{solsSi}" target="#{beanSolicitudConsejero.solicitudSeleccionada}"/>
                            </h:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                
                <p:tab title="No Tramitadas">
                    <p:dataTable id="notram" var="solsNo" value="#{beanSolicitudConsejero.solicitudesNoTramitadas}" style="width: 80%; margin: 0 auto">
                        <p:column headerText="Fecha Solicitud" style="text-align: center">
                            <h:outputText value="#{solsNo.fecha}" />
                        </p:column>
                        <p:column headerText="Codigo solicitante" style="text-align: center">
                            <h:outputText value="#{solsNo.estudiante}" />
                        </p:column>
                        <p:column headerText="Nombre solicitante" style="text-align: center">
                            <h:outputText value="#{beanSolicitudConsejero.servCanc.consultarEstudiante(solsNo.estudiante).nombre}" />
                        </p:column>
                        <p:column headerText="Estado" style="text-align: center">
                            <h:outputText value="#{solsNo.estado}" />
                        </p:column>
                        <p:column headerText="Accion" style="width:18%;text-align: center">
                            <h:commandButton id="tramitar" value="Tramitar" title="tramitar la solicitud seleccionada" action="#{beanSolicitudConsejero.tramitarSolicitud()}" >
                                <f:setPropertyActionListener value="#{solsNo}" target="#{beanSolicitudConsejero.solicitudSeleccionada}" />
                            </h:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:body>
    </h:form>
</html>
