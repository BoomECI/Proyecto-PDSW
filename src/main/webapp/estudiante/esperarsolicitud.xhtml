<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estudiante</title>
        <link rel="icon" href="\recursosVisuales\sistemas.jpg"></link>
    </h:head>
    <h:form id="solicitudFinalizada">
        <h:body style="background-color: lavender">
            <img src="\recursosVisuales\logo-login.jpg" alt="Logotipo" style="margin-left: 55%; margin-top: 0%"/>
            <img src="\recursosVisuales\acreditacion.jpg" alt="Logotipo"  width="120" style="margin-left: 30%;margin-top: -2.6cm"/>
            <p:outputPanel id="detalleCancelacion" style="text-align: center; margin: auto">
            
                <img src="\recursosVisuales\estudiante.PNG" alt="Logotipo" style="margin-top: 3%"/>
                <br/>
                <br/>
                <br/>
                <p:dataTable var="sols" value="#{beanSolicitudEstudiante.solicitudes}">
                    <p:column headerText="Id">
                        <h:outputText value="#{sols.id}" />
                    </p:column>
                    
                    <p:column headerText="Materia">
                        <h:outputText value="#{sols.materiaSolicitada}" />
                    </p:column>
                    
                    <p:column headerText="Justificacion">
                        <h:outputText value="#{sols.justificacion}" />
                    </p:column>
                    
                    <p:column headerText="Fecha">
                        <h:outputText value="#{beanSolicitudEstudiante.fecha}" />
                    </p:column>
                    
                    <p:column headerText="Estado">
                        <h:outputText value="#{sols.estado}" />
                    </p:column>
                </p:dataTable>
                <br/>
                <br/>
                <p:commandButton value="Atras" action="#{beanSolicitudEstudiante.irAtras()}" update="solicitudFinalizada" />
                
            </p:outputPanel>
        </h:body>
    </h:form>
</html>
