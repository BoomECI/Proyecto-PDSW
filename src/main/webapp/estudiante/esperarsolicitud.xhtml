<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:form id="solicitudFinalizada">
        <h:body>
            <div style="text-align:center">
                <h3>Detalle solicitud</h3>
                
                    <p:panelGrid columns="2" style="margin: 0 auto">
                        <h:outputText value="Asignatura(nemonico):" />
                        <h:outputText value="#{beanSolicitudEstudiante.solicitudEstudiante.materiaSolicitada}" />                 


                        <h:outputText value="Creditos restantes:" />
                        <h:outputText value="#{beanSolicitudEstudiante.creditosRestantes}" />

                        <h:outputText value="Fecha:" />
                        <h:outputText value="#{beanSolicitudEstudiante.solicitudEstudiante.fecha}" />

                        <h:outputText value="Descripcion:" />
                        <h:outputText value="#{beanSolicitudEstudiante.solicitudEstudiante.descripcion}" />

                        <h:outputText value="Estado de la solicitud:" />
                        <h:outputText value="#{beanSolicitudEstudiante.solicitudEstudiante.estado}" />

                        <h:outputText value="Identificador de la solicitud" />
                        <h:outputText value="#{beanSolicitudEstudiante.solicitudEstudiante.id}" />

                        <h:outputText value="Comentario del consejero" />
                        <h:outputText value="#{beanSolicitudEstudiante.solicitudEstudiante.comentario}" />
                    </p:panelGrid>
                
                <p:commandButton value="Atras" action="#{beanSolicitudEstudiante.irAtras()}" update="solicitudFinalizada" />
                
            </div>
        </h:body>
    </h:form>
</html>
